<div class="product-list">
    <div>{{ product.id }}</div>
    <div>{{ product.category }}</div>
    <div>{{ product.name }}</div>
    <div>{{ product.model }}</div>
    <div>{{ product.description }}</div>
    <div>{{ product.color }}</div>
    <div>{{ product.price }}</div>
    <div>
        <button (click)="onBuy()">Buy</button>
    </div>
</div>
